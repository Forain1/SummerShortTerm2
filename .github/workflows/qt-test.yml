name: Qt6 Test CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt 6.6.3 with Multimedia and Tools
        id: qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '6.6.3'
          modules: 'qtbase qtmultimedia qttools'
          target: 'desktop'
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: List installed Qt modules
        run: ls $HOME/Qt/6.6.3/gcc_64/lib/cmake/

      - name: Configure CMake project
        run: |
          mkdir -p build
          cd build
          cmake .. -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$HOME/Qt/6.6.3/gcc_64"

      - name: Build entire project
        run: |
          cd build
          cmake --build .

      - name: Run unit tests (HealthModelTest)
        run: |
          cd build
          ctest --output-on-failure
