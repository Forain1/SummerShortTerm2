jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Qt 6.6.3 with Multimedia and Tools
        id: qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '6.6.3'
          modules: 'qtbase qtmultimedia qttools'
          target: 'desktop'
          cache: true

      - name: Debug: Qt install path
        run: echo "Qt installed at ${{ steps.qt.outputs.qt_path }}"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: Configure CMake project
        run: |
          mkdir -p build
          cd build
          cmake .. -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${{ steps.qt.outputs.qt_path }}/gcc_64"

      - name: Build entire project
        run: |
          cd build
          cmake --build .

      - name: Run unit tests (HealthModelTest)
        run: |
          cd build
          ctest --output-on-failure
